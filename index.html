<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="icon-weather.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="location">
    <h1 class="location-timezone">Timezone</h1>
    <img class="icon" src=""></img>
  </section>
  <section class="temperature">
    <div class="degree-section">
      <div class="temperature-section">
        <h2 class="temperature-degree">0</h2>
        <span class="temperature-scale">&#8451;</span>
      </div>
      <div>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>
    <div class="area-section">
      <div class="area">Loading...</div>
      <div class="time">00:00</div>
    </div>
    <div class="description">Loading...</div>
  </section>
  <footer class="footer">
    <p>Made with ❤️ by Prince</p>
    <p>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
